<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@200;400;700&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/main-page.css' %}">
    <title>Brand Diva</title>
</head>
<body>
    
    <i onclick="topFunction()" id="up-top" title="Go to top"><img src="{% static 'images/arrow-up.png' %}" alt=""></i>
    <header class="header">
        <a href="index.html"><img src="{% static '/images/Brand_Diva.png' %}" alt="Brand Diva logo" class="logo"></a>
        <ul class="header-list">
            <li class="cont">Contacts</li>
            <li class="abus"><a href="template/about.html" class="link-without-decoration black-text">About us</a></li>
            <li class="prof"><a href="login.html" class="link-without-decoration black-text">My Profile</a></li>
            
        </ul>
    </header>
   
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="{% static '/js/app.js' %}"></script>
</html>
